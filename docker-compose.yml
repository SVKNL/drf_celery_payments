version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: payouts
      POSTGRES_USER: payouts
      POSTGRES_PASSWORD: payouts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    environment:
      DJANGO_DEBUG: "true"
      DJANGO_SECRET_KEY: "dev-secret-key"
      DATABASE_URL: "postgresql://payouts:payouts@db:5432/payouts"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: ["celery", "-A", "config", "worker", "-l", "info"]
    environment:
      DJANGO_DEBUG: "true"
      DJANGO_SECRET_KEY: "dev-secret-key"
      DATABASE_URL: "postgresql://payouts:payouts@db:5432/payouts"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
